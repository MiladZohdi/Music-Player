<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="/Script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js" integrity="sha512-fCU+rmH3nS/RJaTSl/ylo/PxwWIZwJts3rfxRylSPqGYMJGPLXvPJGOTF+ECb0K5m9rSXbkCNg2PR7WKGWRTVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <div class="item Music-container">
        <div class="icons">
          <div class="Icon">❤</div>
          <div class="Icon">➕</div>
          <label for="inputTag">⬆<input id="inputTag" type="file"/></label>
        </div>
        <img class="artcover" src="/Img/nome.jpg" alt="artcover" />
        <div class="song-meta">
          <div class="song-info">
            <h4 class="Song-name">Song Name</h4>
            <h5 class="singer-name">Singer Name</h5>
            <div class="progress-bar"> </div>
          </div>
          <div class="song-else">
            <p id="start-time" class="start-time">00:00</p>
            <div class="controller">
              <label for="seekprevious" class="control"><img id="seekprevious" src="/Img/skip-previous.svg" alt="skip-previous"/></label>
              <label for="play-btn" class="control"><img id="play-btn" src="/Img/play.svg" alt="Play" /></label>
              <label for="seekForward" class="control"><img id="seekForward" src="/Img/skip-next.svg " alt="skip-next" /></label>
            </div>
            <p id= "end-time" class="end-time">00:00</p>
          </div>
        </div>
      </div>
    </div>
    <audio id="player"></audio>
  </body>
</html>
